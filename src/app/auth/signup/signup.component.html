<div class="card">
  <form (ngSubmit)="submitSignUp($event)" #signUpForm="ngForm">
    <h1 class="card__head">Sign Up</h1>
    <div class="card__body">
      <label class="label" for="name">名前: </label>
      <input 
      class="login-input"
      type="text" 
      id="name" 
      name="name"
      [(ngModel)]="account.name"
      #name="ngModel"
      required
      placeholder="name" autofocus
      >
    </div>
    <div class="card__body">
      <label class="label" for="email">email: </label>
      <input 
      class="login-input"
      type="email" 
      id="email" 
      name="email"
      [(ngModel)]="account.email"
      #email="ngModel"
      required
      placeholder="email"
      >
    </div>
    <div class="card__body">
      <label class="label" for="password">password: </label>
      <input 
      class="login-input"
      type="password" 
      id="password" 
      name="password"
      [(ngModel)]="account.password"
      #password="ngModel"
      required
      placeholder="password"
      >
    </div>
    <div class="card__body">
      <label class="label" for="passwordConfirmation">確認用 password: </label>
      <input 
      class="login-input"
      type="password" 
      id="passwordConfirmation" 
      name="password_confirmation"
      [(ngModel)]="account.password_confirmation"
      #password_confirmation="ngModel"
      required
      placeholder="password"
      >
    </div>
    <div class="card__bottom">
      <button class="button--flat" type="submit" [disabled]="!signUpForm.form.valid">
        SIGN UP
      </button>
    </div>
    <div class="card__body">
      <a class="navigate-link" routerLink="/account/login">
        ログインする
      </a>
    </div>
  </form>
</div>
