<form (ngSubmit)="submitLogin($event)" #loginForm="ngForm">
  <h1>Login</h1>
  <div>
    <label for="email">email: </label>
    <input type="email" id="email" name="email" [(ngModel)]="account.email" #email="ngModel" required autofocus>
  </div>
  <div>
    <label for="password">password: </label>
    <input type="text" id="password" name="password" [(ngModel)]="account.password" #password="ngModel" required>
  </div>
  <button class="button--flat" type="submit" [disabled]="!loginForm.form.valid">ログイン</button>
</form>
