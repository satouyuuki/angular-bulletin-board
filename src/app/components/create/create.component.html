<div class="container">
  <h1>スレッド作成</h1>
  <form [formGroup]="createArticleForm" (ngSubmit)="addArticle()">
    <div class="form-control">
      <label class="label" for="title">スレッド名</label>
      <input class="login-input" type="text" id="title" formControlName="title" required>
    </div>
    <div class="form-control">
      <label class="label" for="desc">説明</label>
      <textarea class="text-area" id="desc" formControlName="desc" required></textarea>
    </div>
    <div class="flex-wrap">
      <a class="button--stroke" (click)="createArticleForm.reset()">リセット</a>
      <button type="submit" class="button--flat" [disabled]="!createArticleForm.valid">送信</button>
    </div>
  </form>
  <div class="mgt30">
    <a class="arrow-text" (click)="goBack()">戻る</a>
  </div>
</div>
