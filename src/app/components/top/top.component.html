<ng-container *ngFor="let messageInfo of messageInfoList; index as i">
  <p>{{messageInfo.id}}</p>
  <p>{{messageInfo.message}}</p>
</ng-container>
<div>
  <a routerLink="/create">スレッド作成</a>
</div>
<ul>
  <li *ngFor="let article of articles">
    <a routerLink="/detail/{{article.id}}">{{article.title}}</a>
  </li>
</ul>
