<div>
  <a routerLink="/create">スレッド作成</a>
</div>
<ul>
  <ng-container
    *ngFor="let article of articles | async"
  >
    <li>
      <a routerLink="/detail/{{article._aid}}">{{article._title}}</a>
      <span>
        {{article._date}}
      </span>
      <span
      (click)="deleteArticle(article._aid)"
      >
        x
      </span>
    </li>
  </ng-container>
</ul>
